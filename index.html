<!DOCTYPE html>
<html>
    <head>
      <title>Bad-Millennial</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body class="container-fluid ">
      <!--navbar-->
        <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bad Millennial</a>
          </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li id="dropdown" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li class="open-change-password"><a href="#">Change Password</a></li>
                      <li class="sign-out"><a href="#">Sign-Out</a></li>
                    </ul>
                  </li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
            </nav>



          <div class="container">

          <div class="row">

            <div class="col-md-6">
              <div class="dictionary-display"></div>
            </div>
            <div class="col-md-6">
              <h1 class="search-word-display"></h1>
              <div class="search-result-display"></div>
            </div>


          </div>

            <div class="content">

            </div><!-- close content-->


          <!--sign-up form-->
            <div class="sign-up-div">
              <h2>Sign Up</h2>
              <form id="sign-up">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="credentials[email]" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" name="credentials[password_confirmation]" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>

            <!--sign-in form-->
              <div class="sign-in-div">
                <h2>Sign in</h2>
                <form id="sign-in">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="credentials[email]" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>

                <!--change pw form-->
                  <div class="sign-in-div">
                    <h2>Change pw</h2>
                    <form id="change-password">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="password" class="form-control" id="exampleInputEmail1" name="pw_creds[old]" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="pw_creds[new]" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                  <!--sign-out -->
                  <button id="sign-out">Sign out</button>


                  <!--search word form-->
                    <div class="search-word-div">
                      <h2>Search Word</h2>
                      <p>The developer of this site in no way condones or endorses the content returned by this form. Seriously. The world is a toilet.</p>
                      <form id="search-word">
                        <div class="form-group">
                          <label for="exampleInputEmail1">word</label>
                          <input type="text" class="form-control" id="wordInput" name="word" placeholder="Email">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>


                      <!--edit definition modal-->
                        <div class="modal fade" id="editDefinitionModal" tabindex="-1" role="dialog" aria-labelledby="editDefinitionModalLabel">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="editDefintionModal">Edit Definition</h4>
                              </div>
                              <div class="modal-body">
                                <form id="edit-definition-form">
                                  <div class="form-group">
                                    <label for="editDefinition">Redefinition</label>
                                    <textarea class="form-control" id="editDefinitionText" name="definition" placeholder="Redefinition" rows='5' data-id={{this.id}}></textarea>
                                  </div>
                                  <button type="submit" class="btn btn-primary">Save changes</button>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>












          </div><!--close container-->
        </body>
</html>
